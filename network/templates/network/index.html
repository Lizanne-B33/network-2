{% extends "network/layout.html" %}

{% load static %}

{% block body %}

    {% if message %}<div>{{ message }}</div>{% endif %}

    <div id="index-container">
        <div id="welcome">
            <h1 id="welcome-h"></h1>
            <p id="welcome-p"></p>
        </div>
        <div id="all-posts"></div>
        <div id="profile">
            <div class="row">
                <div class="col-4">
                    <div class="row">
                        <div class="col-12">
                            <img id="profile_img" class="img-fluid mx-auto d-block" alt="profile image" />
                            <h5 id="profile_name"></h5>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="row">
                        <div class="col-8">
                            <p id="bio"></p>
                        </div>
                        <div class="col-4">
                            <p id="following"></p>
                            <p id="followed_by"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}

{% block script %}

    <script src="{% static 'network/feed.js' %}"></script>
{% endblock %}

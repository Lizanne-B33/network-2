{% extends "network/layout.html" %}

{% load static %}

{% block body %}

    {% if message %}<div>{{ message }}</div>{% endif %}

    <div id="index-container" class="container">


        <div id="welcome">
            <!--used to hide or show sections-->
            <h1 id="welcome-h"></h1>
            <p id="welcome-p"></p>
            <hr />
        </div>


        <div id="all-posts"></div>
        <!--used to hide or show sections-->


        <div id="profile">
            <!--used to hide or show sections-->

            <div class="row">
                <div class="col-lg-4">
                    <div class="row">
                        <div class="col-12">
                            <img id="profile-img" class="img-fluid mx-auto d-block" alt="profile image" />
                        </div>
                    </div>
                </div>

                <div class="col-lg-8">
                    <div class="row">

                        <div class="col">
                            <h3 id="profile-name"></h3>
                            <p class="font-italic font-weight-light" id="start-date"></p>
                            <hr />
                            <br />
                            <p id="bio"></p>
                            <br />
                            <div class="row">
                                <div class="col-lg-4 following">
                                    <p id="following"></p>
                                </div>
                                <div class="col-lg-4 following">
                                    <p id="followed-by"></p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="member-posts">
            <!--used to hide or show sections-->

            <h4>Add a Post</h4>
            <div class="row">
                <div class="col-lg-6">
                    <form action="{% url 'add_post' %}" method="POST" enctype="multipart/form-data" class="flex-form">
                        <div class="form-group">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit">Save Post</button>
                        </div>

                    </form>
                </div>
                <div class="col-lg-6">
                    <div id="member-post-list">
                        <p id="no-posts-msg"></p>
                        '
                    </div>
                </div>
            </div>
        </div>

        <div id="profile-posts"></div>
        <!--used to hide or show sections-->

        <div id="single-post">
            <!--used to hide or show sections-->
            <div class="row">
                <div class="col-2"></div>
                <!--Used for creating space-->

                <div id="post-background" class="col-8">
                    <!--used in CSS-->
                    <div class="row">
                        <div class="col-12">
                            <h3 id="post-logo-style">Wondergram</h3>
                            <!--used in CSS-->
                            <hr />
                            <br />
                        </div>
                    </div>
                    <div class="row">
                        <!--Header-->
                        <div col-4>
                            <img id="sender-img" />
                        </div>

                        <div col-8>
                            <p class="text-capitalize" id="post-sender"></p>
                            <p class="font-italic font-weight-light" id="post-date"></p>
                        </div>
                    </div>

                    <div id="body-background" class="row">
                        <!--For CSS- body-->
                        <div id="post-text" class="col-12"></div>
                    </div>

                    <div class="row">
                        <!--footer-->
                        <div id=like-btns class="col-4">
                            <!--button logic goes here -->
                        </div>
                        <div class="col-8">
                            <p id="post-likes"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
{% endblock body %}

{% block script %}

    <script src="{% static 'network/feed.js' %}"></script>
    <!-- Using this to pass the username from the login view to the index.html.
    This was found with help from the duck. apparently I'm using Jinja -->
    <script> const memberName = "{{ memberName }}";</script>
{% endblock script %}

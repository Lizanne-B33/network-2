<!-- this page is for logged in users only
    It allows for adding posts
    Changing posts 
Following & un-following -->


{% extends "network/layout.html" %}

{% load static %}

{% block body %}

    {% if message %}<div>{{ message }}</div>{% endif %}

    <div id="index-container">
        <div id="divid_add_post">
            <h4>Add a Post</h4>

            <form action="{% url 'add_post' %}" method="POST" enctype="multipart/form-data" class="flex-form">
                <div class="form-group">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Save Post</button>
                </div>

            </form>
            <div>
                <a href="{% url 'index' %}">Back to Home Page</a>
            </div>
        </div>
        <div id="divid_all_posts"></div>

    </div>
{% endblock body %}
